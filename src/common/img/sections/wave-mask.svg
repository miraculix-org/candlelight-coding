    <style>
      @keyframes fill-action {
        0% {
          transform: translate(0px, 100%);
          // Where the animation rises from
        }
        100% {
          transform: translate(-50%, 10%);
          // How far from top it stops
        }
      }

      @keyframes wave-action {
        0% {
          transform: translate(-50%, 10%);
        }
        100% {
          transform: translate(50%, 10%);
        }
      }

  </style>
<style>
      @keyframes fill-action {
        0% {
          transform: translate(0px, 100%);
          // Where the animation rises from
        }
        100% {
          transform: translate(-50%, 10%);
          // How far from top it stops
        }
      }

      @keyframes wave-action {
        0% {
          transform: translate(-50%, 10%);
        }
        100% {
          transform: translate(50%, 10%);
        }
      }

  </style>
